<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mythic Arena â€” Opening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/boot.css" />
  <style>
    body { background:#0b0e14; color:#e8eaf2; font-family: Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .brand { font-weight: 800; font-size: 1.1rem; }
    .topbar { display:flex; justify-content:center; gap:1rem; align-items:center; padding:.75rem 1rem; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">ğŸœ² Mythic Arena</div>
  </header>

  <main class="boot-center">
    <div class="boot-card">
      <h1 style="margin:0 0 .25rem">Mythic Arena</h1>
      <p class="boot-muted">Choose your path. Conquer endless waves.</p>

      <div class="boot-row" style="margin-top:1.25rem">
        <a id="btn-start" class="btn primary" href="./game.html#new">Start New Game</a>
        <a id="btn-load" class="btn" href="./game.html#load">Load Saved Game</a>
      </div>

      <p class="boot-hint" id="load-hint">â€œLoadâ€ is enabled only when a save exists.</p>
    </div>
  </main>

  <script>
    (function(){
      const SAVE_KEY = "mythic-arena-save";
      let has = false;
      try { has = !!localStorage.getItem(SAVE_KEY); } catch {}
      const loadBtn = document.getElementById('btn-load');
      const hint = document.getElementById('load-hint');
      if (!has) {
        loadBtn.classList.add('disabled');
        loadBtn.setAttribute('aria-disabled', 'true');
        loadBtn.addEventListener('click', (e)=>{ e.preventDefault(); });
        hint.textContent = 'No save found yet. Start a new game to create one.';
      } else {
        hint.textContent = 'A save was found. Click â€œLoad Saved Gameâ€ to continue.';
      }
    })();
  </script>
</body>
</html>
